<section class="connected indent">
  <div class="container">
    <h2 class="connected__title title title-section">Stay Connected with InnovateX!</h2>
    <form class="connected__form" method="post" action="">
      <img class="connected__img" src="images/hello.svg" width="132" height="66" alt="decor image">
      <label>
        <input class="input" id="name" name="name" type="text"
               placeholder="Write your name" maxlength="255" required>
      </label>
      <label>
        <input class="input" id="email" name="email" type="email"
               placeholder="Write your email" maxlength="255" required>
      </label>
      <label>
        <textarea class="input input--textarea" id="message" name="message"
                  placeholder="Write your message" required maxlength="255"></textarea>
      </label>
      <button class="btn btn--white" type="button">Submit message</button>
    </form>
    <p class="connected__text">
      Discover courses curated by industry experts, designed to equip
      you with the knowledge and skills needed to thrive in today's dynamic world.
    </p>
  </div>
</section>
